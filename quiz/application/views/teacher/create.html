<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.fixed-action-btn');
        var instances = M.FloatingActionButton.init(elems, {
            direction: 'top',
            hoverEnabled: false
        });
    });

    instance.open();
    instance.close();
    instance.destroy();

        $("#btn1").click(function() {
            $("#ab").append(" <tr><td>Question no ?</td><td><a>Edit</a></td></tr>.");
